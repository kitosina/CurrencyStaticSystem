<html>
<head>
	<title>Converter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- style -->

<body ng-app="CONVERTER" ng-controller="FACT_CONVERTER">


<!-- Шапка -->
<header class="header">
	<nav id="menu" class="navbar navbar-expand-lg navbar-dark bg-primary">
  		<a id="logo" class="col-md-3 navbar-brand" href="#">by KITOSINA</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
	  <div class="col-md-8 collapse navbar-collapse" id="navbarText">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="/home">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/date_statistics">Date statistics</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/actual_statistics">Actual statistics</a>

	      </li>
	    </ul>
	    <span id="login_button" class="navbar-text">
	      <a href="#">Login</a>
	    </span>
	  </div>
	</nav>
</header>

<div class="container-fluid main">

	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-6">
			<form>
			  <div class="row">
			    <div class="col">
			      <input type="text" class="form-control" placeholder="First name">
			    </div>
			    <div class="col">
			      <output type="text" class="form-control" placeholder="Last name">
			    </div>
			  </div>
			</form>
		</div>
		<div class="col-md-3">
			<button type="button" class="btn btn-success">Success</button>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3">
		</div>
		<div class="col-md-3">
			<select class="custom-select" id="inputGroupSelect01">
			    <option selected ng-model="">Currency basic</option>
			    <option value="1">EUR</option>
			    <option value="2">USD</option>
			    <option value="3">RUB</option>
			</select>
		</div>
		<div class="col-md-3">
			<select class="custom-select" id="inputGroupSelect02">
			    <option selected>Currency quoted</option>
			    <option value="1">EUR</option>
			    <option value="2">USD</option>
			    <option value="3">RUB</option>
			</select>
		</div>
		<div class="col-md-3">
		</div>
	</div>

</div>

<!-- Подвал -->

	<div class="row">
		<div class="col-md-3">

		</div>

	</div>
